<template name="errors">
    <div class="errors">
        {{#each errors}}
        {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div class="alert alert-danger" role="alet">
        <button type="button" class="close" date-dismiss="alert"> &times; </button>
        {{message}}
    </div>
</template>
